<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2">
          <label for="panjangPassword" class="text-uppercase fw-bold mt-4"
            >Panjang Password</label
          >
          <input
            type="number"
            class="form-control form-control-lg"
            id="panjangPassword"
          />
          <label for="password" class="text-uppercase fw-bold ">Password</label>
          <input
            type="text"
            class="form-control form-control-lg has-float-label"
            id="password"
            disabled
          />
          <label for="fileName" class="text-uppercase fw-bold ">File Name</label>
          <input
            type="text"
            class="form-control form-control-lg has-float-label"
            id="fileName"
          />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-4" onclick="getPassword()">
            Generate Password
          </button>
          <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-4" id="savePassword"
          onclick="savePassword()">
            Save Password
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
